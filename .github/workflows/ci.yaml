name: Cashier ET CI

on:
    workflow_call:
        inputs:
            environment:
                required: true
                type: string

    push:
        branches:
            - main
            - dev
            - "feature/**"
            - "bugfix/**"
            - "hotfix/**"
    pull_request:
        branches:
            - dev
            - main

jobs:
    run-tests:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3, 8.4]

        name: PHP ${{ matrix.php }} Tests

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: mbstring, bcmath
                  tools: composer

            - name: Install Composer dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Create Database
              run: |
                  mkdir -p database
                  touch database/database.sqlite

            - name: Run Pest tests
              run: ./vendor/bin/pest
